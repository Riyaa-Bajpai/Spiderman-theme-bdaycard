<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spider-Man Trivia</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
<style>
  body {
    font-family: 'Poppins';
    background: linear-gradient(135deg, #1e1e2f, #2c003e);
    background-image:
        repeating-linear-gradient(to right, #2d2a44 0 1px, transparent 2px 200px),
        repeating-linear-gradient(to bottom, #2d2a44 0 1px, transparent 2px 200px),
        radial-gradient(at 50% 50%, #2d2a44, #1d1b34);
   
    color: #fff;
    text-align: center;
    margin: 0;
    padding: 0;
  }


   header h1 {
  font-weight: 800;
  letter-spacing: 0.5px;
  margin: 10px;
  font-family: 'Poppins';
  background: linear-gradient(90deg, #395ca0, #d78995, #efefea);
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  text-transform: uppercase;
}



  #scoreBoard {
    font-size: 1.5em;
    margin: 15px;
    font-family: 'Poppins';
    font-weight: bold;
  }

.question-container {
  margin: 20px auto;
  width: 90%;
  max-width: 700px;
  font-family: 'Poppins';
  background: rgba(29, 27, 52, 0.9); /* darker Spider-Verse vibe */
  border-radius: 20px;
  padding: 25px;
  box-shadow: 0 0 25px rgba(255, 0, 85, 0.4), 0 0 15px rgba(0, 255, 255, 0.2);
  border: 2px solid rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(5px);
  animation: glowBorder 3s ease-in-out infinite alternate;
}

@keyframes glowBorder {
  0% { box-shadow: 0 0 15px #d9ccd1, 0 0 25px #ff7f50; }
  50% { box-shadow: 0 0 25px #ff00aa, 0 0 35px #ff7f50; }
  100% { box-shadow: 0 0 15px #ff0055, 0 0 25px #ff7f50; }
}

.question {
  font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  font-size: 1.4em;
  margin-bottom: 25px;
  color: #ffe;
  text-shadow: 1px 1px 5px rgba(0,0,0,0.6);
}

.options {
  display: flex;
  font-family: 'Poppins';
  flex-direction: column;
  gap: 20px;
}

.option-btn {
  background: linear-gradient(135deg, #ff0055, #ff7f50, #ff69b4);
  border: none;
  padding: 15px;
  font-size: 1.1em;
  font-weight: 700;
  font-family: 'Poppins';
  color: #fff;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.4s ease;
  box-shadow: 0 0 10px #ff0055, 0 0 20px #ff7f50 inset;
  text-align: left;
  position: relative;
  overflow: hidden;
}

.option-btn::before {
  content: "";
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
  transform: rotate(45deg);
  transition: all 0.5s ease;
}

.option-btn:hover::before {
  top: -20%;
  left: -20%;
  transform: rotate(0deg);
}

.option-btn:hover {
  transform: scale(1.08);
  box-shadow: 0 0 25px #ff0055, 0 0 35px #ff7f50 inset;
}

.feedback {
  margin-top: 15px;
  font-weight: 700;
  font-size: 1.15em;
  color: #ffcc00;
  text-shadow: 0 0 10px #ffcc00, 0 0 20px #ff5500;
  transition: 0.3s;
  font-family: 'Poppins';
}
  button#nextBtn {
    background: #ff4d4d;
    margin-top: 20px;
  }

  button#nextBtn:hover {
    background: #ff1a1a;
    box-shadow: 0 0 10px red;
  }
</style>
</head>
<body>
  <header>
<h1>Spider-Man Trivia üï∑Ô∏è</h1>
</header>
<div id="scoreBoard">Score: 0</div>

<div class="question-container">
  <div class="question" id="question"></div>
  <div class="options" id="options"></div>
  <div class="feedback" id="feedback"></div>
  <button id="nextBtn" onclick="nextQuestion()" style="display:none;">Next Question</button>
</div>

<script>
const quiz = [
  {q: "Who is Spider-Man's alter ego?", options: ["Peter Parker","Miles Morales","Harry Osborn","Eddie Brock"], answer: "Peter Parker"},
  {q: "Which city does Spider-Man protect?", options: ["New York","Los Angeles","Chicago","Boston"], answer: "New York"},
  {q: "Who played Spider-Man in Sam Raimi's trilogy?", options: ["Andrew Garfield","Tobey Maguire","Tom Holland","Shameik Moore"], answer: "Tobey Maguire"},
  {q: "Which villain appears in Spider-Man: Homecoming?", options: ["Green Goblin","Vulture","Electro","Doc Ock"], answer: "Vulture"},
  {q: "Spider-Man: No Way Home features how many Spider-Men?", options: ["1","2","3","4"], answer: "3"},
  {q: "Who is the Green Goblin?", options: ["Norman Osborn","Harry Osborn","Doctor Octopus","Venom"], answer: "Norman Osborn"},
  {q: "Miles Morales first appeared in which movie?", options: ["Into the Spider-Verse","Across the Spider-Verse","Beyond the Spider-Verse","Homecoming"], answer: "Into the Spider-Verse"},
  {q: "Which villain does Tobey Parker fight in Spider-Man 2?", options: ["Sandman","Doctor Octopus","Venom","Green Goblin"], answer: "Doctor Octopus"},
  {q: "Who is Peter Parker's first love interest?", options: ["MJ","Gwen Stacy","Liz Allen","Betty Brant"], answer: "MJ"},
  {q: "What is Spider-Man's catchphrase?", options: ["With great power comes great responsibility","I am Iron Man","Avengers Assemble","Hulk Smash"], answer: "With great power comes great responsibility"},
  {q: "Which Spider-Man movie introduces Mysterio?", options: ["Homecoming","Far From Home","No Way Home","Amazing Spider-Man"], answer: "Far From Home"},
  {q: "Who voices Miles Morales in Spider-Verse?", options: ["Shameik Moore","Jake Johnson","Tom Holland","Andrew Garfield"], answer: "Shameik Moore"},
  {q: "What is the name of Peter Parker's aunt?", options: ["Aunt May","Aunt Mary","Aunt June","Aunt Beth"], answer: "Aunt May"},
  {q: "Which villain is a giant lizard?", options: ["Green Goblin","Lizard","Doctor Octopus","Electro"], answer: "Lizard"},
  {q: "Who plays Spider-Man in the MCU?", options: ["Tobey Maguire","Andrew Garfield","Tom Holland","Shameik Moore"], answer: "Tom Holland"}
];

let currentScore = 0;
let currentQuestion = 0;

const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const feedbackEl = document.getElementById("feedback");
const scoreBoard = document.getElementById("scoreBoard");
const nextBtn = document.getElementById("nextBtn");

function loadQuestion() {
  const q = quiz[currentQuestion];
  questionEl.textContent = q.q;
  optionsEl.innerHTML = '';
  feedbackEl.textContent = '';
  nextBtn.style.display = 'none';
  q.options.forEach(opt => {
    const btn = document.createElement('button');
    btn.textContent = opt;
    btn.className = 'option-btn';
    btn.onclick = () => selectAnswer(opt);
    optionsEl.appendChild(btn);
  });
}

function selectAnswer(selected) {
  const correct = quiz[currentQuestion].answer;
  if(selected === correct) {
    feedbackEl.textContent = "Correct! ‚úÖ";
    feedbackEl.style.color = "#00ff00";
    currentScore++;
    scoreBoard.textContent = "Score: " + currentScore;
  } else {
    feedbackEl.textContent = "Wrong! ‚ùå Correct: " + correct;
    feedbackEl.style.color = "#ff4444";
  }
  Array.from(optionsEl.children).forEach(btn => btn.disabled = true);
  nextBtn.style.display = 'inline-block';
}

function nextQuestion() {
  currentQuestion++;
  if(currentQuestion >= quiz.length) {
    optionsEl.innerHTML = '';
    feedbackEl.textContent = '';
    nextBtn.style.display = 'none';
    let finalMessage = '';
    if(currentScore <= 5) {
      finalMessage = "Score: " + currentScore + "/" + quiz.length + " ‚Äì You should rewatch some Spider-Man movies!";
    } else if(currentScore <= 10) {
      finalMessage = "Score: " + currentScore + "/" + quiz.length + " ‚Äì Not bad! You know your Spider-Man trivia.";
    } else {
      finalMessage = "Score: " + currentScore + "/" + quiz.length + " ‚Äì Incredible! You are a true Spider-Man superfan!";
    }
    questionEl.textContent = finalMessage;
    
  } else {
    loadQuestion();
  }
}

// Load first question
loadQuestion();
</script>
</body>
</html>
